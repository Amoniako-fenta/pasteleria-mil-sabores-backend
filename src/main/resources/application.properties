# ==========================================
# CONFIGURACIÓN BASE DE DATOS H2 (SIN MYSQL)
# ==========================================

# 1. URL de Conexión (Guarda los datos en un archivo local 'pasteleriaDB')
# Esto creará una carpeta 'data' en tu proyecto automáticamente.
spring.datasource.url=jdbc:h2:file:./data/pasteleriaDB

# 2. Usuario y Password (Simples para desarrollo)
spring.datasource.username=sa
spring.datasource.password=password

# 3. Driver
spring.datasource.driverClassName=org.h2.Driver

# 4. JPA / Hibernate (Crea las tablas automáticamente)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' crea las tablas si no existen, o las actualiza.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==========================================
# CONSOLA H2 (Para ver los datos en el navegador)
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

# ==========================================
# CONFIGURACIÓN JWT (Seguridad)
# ==========================================
# Clave secreta para firmar los tokens (debe ser larga y segura)
milsabores.app.jwtSecret=ClaveSuperSecretaParaLaPasteleriaMilSabores2024TokenSeguro
# Duración del token (ej: 86400000 ms = 24 horas)
milsabores.app.jwtExpirationMs=86400000