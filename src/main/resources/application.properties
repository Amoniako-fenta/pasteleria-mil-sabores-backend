# ==========================================
# CONFIGURACI칍N BASE DE DATOS H2 (SIN MYSQL)
# ==========================================

# 1. URL de Conexi칩n (Guarda los datos en un archivo local 'pasteleriaDB')
# Esto crear치 una carpeta 'data' en tu proyecto autom치ticamente.
spring.datasource.url=jdbc:h2:file:./data/pasteleriaDB

# 2. Usuario y Password (Simples para desarrollo)
spring.datasource.username=sa
spring.datasource.password=password

# 3. Driver
spring.datasource.driverClassName=org.h2.Driver

# 4. JPA / Hibernate (Crea las tablas autom치ticamente)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' crea las tablas si no existen, o las actualiza.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==========================================
# CONSOLA H2 (Para ver los datos en el navegador)
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

# 游댠 ESTA ES LA L칈NEA M츼GICA QUE TE FALTA 游댠
# Permite conexiones remotas (desde tu casa a AWS)
spring.h2.console.settings.web-allow-others=true

# ==========================================
# CONFIGURACI칍N JWT (Seguridad)
# ==========================================
# Clave secreta para firmar los tokens (debe ser larga y segura)
milsabores.app.jwtSecret=ClaveSuperSecretaParaLaPasteleriaMilSabores2024TokenSeguro
# Duraci칩n del token (ej: 86400000 ms = 24 horas)
milsabores.app.jwtExpirationMs=86400000
